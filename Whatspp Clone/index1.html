<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Clone</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="intro">
        <div class="navbar">
            <div class="logo">
                <img src="assets/images/whatsappgreen.png" alt="logo">
            </div>
            <div class="features_section">
                <div class="features">
                    <p>Features</p>
                    <img src="assets/images/angle.svg" alt="">
                </div>
                <p class="slide">Privacy</p>
                <p class="slide">Help Center</p>
                <p class="slide">Blog</p>
                <p class="slide">For Business</p>
                <p class="slide">Whatsapp Web</p>
                <p class="slide">Donwnload</p>
            </div>
            <div class="download">
                <button>Download<img src="assets/images/download.svg" alt=""></button>
            </div>
        </div>

<!-- Background image with text on left and chats on right -->

        <div class="intro_text">
            <div class="texts">
                <h1>Message Privately </h1>
                <p>Simple, reliable, private messaging and calling for free*, available all over the world</p>
                <button>Download <img src="assets/images/download.svg" alt=""></button>
            </div>
            <div class="chats">
                <img src="assets/images/gm.png" alt="">
                <img src="assets/images/dil.png" alt="">
                <img src="assets/images/chaiCup.png" alt="">
                <img src="assets/images/voiceMsg.png" alt="">
                <img src="assets/images/emotional.png" alt="">
                <img src="assets/images/emotionalEmoji.png" alt="">
                <img src="assets/images/trip.png" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
